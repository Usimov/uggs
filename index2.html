<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="slide1/css/iview.css" />

		<script>
			$(document).ready(function(){
				$('#iview2').iView({
					autoAdvance: false,

					playLabel: "Jugada",
					pauseLabel: "Pausa",
timerOpacity: 0, 
				});
			});
		</script>

<link rel="stylesheet" href="demo.css?v=2">
	<link media="screen" href="demo/styles/demo.css" type="text/css" rel="stylesheet" />
</head>
<body>
	
	

<div id="cont">
		

	<div class="container">
		<div id="iview2">
			<div data-iview:image="slide/img/1.png"></div>
			<div data-iview:image="slide/img/2.png"></div>
		</div>
	</div>

</div>
</div>


<script type="text/javascript" src="slide1/js/jquery.fullscreen.js"></script>
